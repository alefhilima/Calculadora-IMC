<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    
    <title>Calculadora de IMC</title>
</head>
<body>
    <main class="container">
        <section class="img">
            <img src="./assets/personal-trainer.svg" alt="Imagem de duas pessoas treinando com halters">
        </section>

        <section class="calculator">
            <form id="form">
                <h1 class="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em kg</label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" step="0.01" id="weight" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" required>
                        <span>m</span>
                    </div>
                </div>

                <button class="calculate">Calcular</button>
            </form>

            <div class="infos hidden">
                <div class="result">
                    <div class="imc">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div class="description">
                        <span></span>
                    </div>
                </div>

                <div class="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                        Mais informações sobre o IMC.
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
